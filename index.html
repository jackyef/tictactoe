<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <meta charset="UTF-8">
  <title>Javascript Tic-Tac-Toe Game</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="css/style.css">

<body>
  
<div class="container-fluid">
  <center>
      <h2>Tic-Tac-Toe</h2>
      <br>
      <div class="row" id="main-menu">
        <h3> Choose your sign: </h3>
        <div class="col-md-offset-3 col-md-3 col-sm-12 col-xs-12">
          <p class="sign sign-x" id="choose-sign-x"> X </p>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <p class="sign sign-o" id="choose-sign-o"> O </p>
        </div>
      </div>
      <center>
      <table id="game-screen">
            <tr>
              <td><span class="grid" id="grid1">&nbsp;</span></td>
              <td><span class="grid" id="grid2">&nbsp;</span></td>
              <td><span class="grid" id="grid3">&nbsp;</span></td>
            </tr>
            <tr>
              <td><span class="grid" id="grid4">&nbsp;</span></td>
              <td><span class="grid" id="grid5">&nbsp;</span></td>
              <td><span class="grid" id="grid6">&nbsp;</span></td>
            </tr>
            <tr>
              <td><span class="grid" id="grid7">&nbsp;</span></td>
              <td><span class="grid" id="grid8">&nbsp;</span></td>
              <td><span class="grid" id="grid9">&nbsp;</span></td>
            </tr>
      </table>
    </center>
  </center>
</div>
<div id="win-message">
  Win message here
</div>
